<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link rel="stylesheet" href="app.css" />
  </head>

  <body>
    <div id="pingPong">
      <img
        src="https://www.advancedsciencenews.com/wp-content/uploads/2021/08/lisa-keffer-i0kB5B9J8Ds-unsplash.jpg"
        alt="Ping Pong Paddle Image"
        id="image"
      />
      <h1 id="title">Ping Pong Score Keeper</h1>

      <section id="scoreContainer">
        <h2 id="scoreTracker">
          <span id="playerOneDisplay">0</span> to
          <span id="playerTwoDisplay">0</span>
        </h2>
        <p>Use the buttons below to keep score.</p>

        <section id="playingTo">
          <label for="pointSelect">Playing To</label>
          <select name="pointSelect" id="pointSelect">
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </section>
      </section>

      <section id="buttonContainer">
        <button id="playerOneButton">+1 Player One</button>
        <button id="playerTwoButton">+1 Player Two</button>
        <button id="resetButton">Reset</button>
      </section>
      <script src="app.js"></script>
    </div>
  </body>
</html>
